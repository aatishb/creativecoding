</head>

<body>


<div class="w3-content w3-display-container">
<h1 style="font-family: Myriad Pro, sans-serif; font-size: 150%;">Anatomy of Code</h1>

  <img class="mySlides" src="slides/slide0.png" style="width:100%">
  <img class="mySlides" src="slides/slide1.png" style="width:100%">
  <img class="mySlides" src="slides/slide2.png" style="width:100%">
  <img class="mySlides" src="slides/slide3.png" style="width:100%">
  <img class="mySlides" src="slides/slide4.png" style="width:100%">
  <img class="mySlides" src="slides/slide5.png" style="width:100%">
  <img class="mySlides" src="slides/slide6.png" style="width:100%">
  <img class="mySlides" src="slides/slide7.png" style="width:100%">

  <img class="mySlides" src="slides/slide9.png" style="width:100%">

  <a class="w3-btn-floating w3-display-left" onclick="plusDivs(-1)">&#10094;</a>
  <a class="w3-btn-floating w3-display-right" onclick="plusDivs(1)">&#10095;</a>

  <p>animation analogy â€” draw() is like a <a style="color: #3724c3;" href="https://www.youtube.com/embed/xSrDnIVgVv0">flipbook</a></p>
  <p><a style="color: #3724c3;" href="index.html">back</a></p>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>

</body>
</html>
